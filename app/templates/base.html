<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
  .left-menu {
    width: 220px;
    background: #fff;
    padding: 20px;
    box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
    border-right: 1px solid #eee;
  }

  .left-menu h4 {
    color: #333;
    margin-bottom: 20px;
    font-size: 1.3em;
    font-weight: bold;
    text-align: center;
  }

  .nav-link {
    position: relative;
    padding: 12px 15px;
    color: #555;
    text-decoration: none;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .nav-link i {
    font-size: 1.1em;
    margin-right: 10px;
    color: #777;
  }

  .nav-link:hover {
    background-color: #f9f9f9;
    color: #007bff;
  }

  .nav-link:hover i {
    color: #007bff;
  }

  .nav-item {
    margin-bottom: 10px;
  }
</style>

<body>
  <div style="display: flex; min-height: 630px;">
    <div style="width: 200px; background-color: #f8f9fa; padding: 15px;">
      <h4>ÁP DỤNG AHP LỰA CHỌN XE MÁY HONDA</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.home_page') }}">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('chiphi.chiphi_page') }}">Chi phí</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tknl.tknl_page') }}">Tiết kiệm nhiên liệu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dongco.dongco_page') }}">Động cơ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('thietke.thietke_page') }}">Thiết kế</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tienich.tienich_page') }}">Tiện ích</a>
        </li>
      </ul>
    </div>

    <div style="flex: 1; padding: 15px;">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
